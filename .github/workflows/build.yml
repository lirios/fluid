name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  linux-qt514-gcc:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo add-apt-repository ppa:beineri/opt-qt-5.14.1-bionic
          sudo apt-get update
          sudo apt-get install -y qt514-meta-full libwayland-dev
          source /opt/qt514/bin/qt514-env.sh
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Prepare
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr
      - name: Build
        run: |
          cd build
          make -j
          make install
      - name: Package
        if: "github.event_name == 'push'"
        run: |
          cd build
          mkdir -p artifacts
          tar czf artifacts/fluid-artifacts.tar.gz -T install_manifest.txt
      - name: Archive result
        if: "github.event_name == 'push'"
        uses: actions/upload-artifact@v1
        with:
          name: fluid-artifacts-qt514.tar.gz
          path: build/artifacts/fluid-artifacts.tar.gz

  linux-qt514-clang:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo add-apt-repository ppa:beineri/opt-qt-5.14.1-bionic
          sudo apt-get update
          sudo apt-get install -y qt514-meta-full libwayland-dev clang
          source /opt/qt514/bin/qt514-env.sh
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Prepare
        env:
          CC: clang
          CXX: clang++
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr
      - name: Build
        run: |
          cd build
          make -j
          make install
