name: Checks

on:
  push:
    branches:
      - master
      - develop
    tags:
      - v*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  checks:
    uses: lirios/.github/.github/workflows/checks.yml@master
    with:
      enable_wip: true
      enable_xdg: true
      enable_qml: true
