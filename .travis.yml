language: c

compiler:
  - gcc
  - clang

sudo: required

env:
  global:
    # BINTRAY_USER
    - secure: ""
    # BINTRAY_API_KEY
    - secure: ""
    # BINTRAY_REPO_OWNER
    - secure: ""

arch:
  packages:
    - qt5-declarative
    - qt5-quickcontrols2
    - qt5-graphicaleffects
    - qt5-svg
    - qt5-doc
    - qt5-tools
    - extra-cmake-modules
    - xorg-server-xvfb
    - clang
    #- clazy-git
  script:
    - scripts/fetch_icons.sh
    - if [ "$CC" = "gcc" ]; then mkdir build-cmake && cd build-cmake && cmake .. -DKDE_INSTALL_USE_QT_SYS_PATHS=ON -DCMAKE_INSTALL_PREFIX=/usr && make && cd ..; fi
    - if [ "$CC" = "gcc" ]; then mkdir build && cd build && qmake -spec linux-g++ CONFIG+=use_qt_paths .. && make && cd ..; fi
    #- if [ "$CC" = "clang" ]; then mkdir build && cd build && qmake -spec linux-clang CONFIG+=use_qt_paths QMAKE_CXX="clazy" .. && make && cd ..; fi
    - if [ "$CC" = "clang" ]; then mkdir build && cd build && qmake -spec linux-clang CONFIG+=use_qt_paths .. && make && cd ..; fi
    - cd build && make html_docs_fluid && cd ..
    - cd build && sudo make install && cd ..
    - cd build && xvfb-run -a -s "-screen 0 800x600x24" make check && cd ..
    - ./.travis/bintray-wrapper.sh

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

deploy:
  provider: bintray
  on:
    branch: develop
    condition: "$CC = gcc"
  file: cibuild/bintray.json
  user:
    secure: ""
  key:
    secure: ""

notifications:
  email: false
  slack: lirios:fdUqVmPzqPskEL1UBhqapZ0w
